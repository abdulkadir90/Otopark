<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head>
 <title>Yeni Müşteri Kayıt</title>
 <link rel="stylesheet" type="text/css" href="mystyle.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/> 
<style>
body {
    font-family: 'Roboto';font-size: 18px;
    
}
button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; 
  transition-duration: 0.4s;
  cursor: pointer;
}



button:hover {
  background-color: #3CBC8D;
  color: white;
}

body {
  font-family: 'Roboto';font-size: 22px;
  background-image: url("parking-space.jpg");
  background-repeat: no-repeat;
    
}
</style>

  </h:head>
 <h:body>
 <h2>Müşteri Kayıt</h2>
 <h:form>
 <h:panelGrid columns="2" border = "1" bgcolor = "#f0f0f0">
<h:outputText value="Ad"/>
 <h:inputText id="ad" required="true"
 requiredMessage="Müşteri adini giriniz"
 value="#{musteriBean.ad}" />
 <h:outputText value="Soyad"/>
 <h:inputText id="soyad" required="true"
 requiredMessage="Müşteri soyadını giriniz"
 value="#{musteriBean.soyad}" />
 <h:outputText value="Doğum Yılı"/>
 <h:inputText id="doğumyili" required="true"
 requiredMessage="Müşterinin doğum yılını giriniz"
 value="#{musteriBean.dogumyili}" />
 <h:outputText value="Cinsiyet"/>
  <h:selectOneRadio value = "#{musteriBean.cinsiyet}"> 
  <f:selectItem itemValue = "Erkek" itemLabel = "Erkek" />
  <f:selectItem itemValue = "Kadın" itemLabel = "Kadın" />   
  </h:selectOneRadio>
 <h:outputText value="Araç Plakası"/>
 <h:inputText id="plaka" required="true"
 requiredMessage="Müşterinin aracının plakasını giriniz"
 value="#{musteriBean.plaka}" />
 
<h:outputLink value="index.xhtml">Ana Sayfa</h:outputLink>
 <h:commandButton value="Ekle"
                  action="#{musteriBean.musteriEkle()}"/>
 </h:panelGrid>
 </h:form>
 </h:body>
 </html>
